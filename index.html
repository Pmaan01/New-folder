<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>

        <!-- Decision: Add task or Manage tasks -->
        <div id="decision">
            <button onclick="showAddTask()">Add Task</button>
            <button onclick="showManageTasks()">Manage Tasks</button>
        </div>

        <!-- Add Task Section -->
        <section id="addTaskSection" style="display:none;">
            <h2>Add a Task</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter task details" required>
                <input type="date" id="due-date" required>
                <button type="submit">Add Task</button>
            </form>
            <button onclick="showDecision()">Back</button>
        </section>

        <!-- Manage Tasks Section -->
        <section id="manageTasksSection" style="display:none;">
            <h2>Manage Tasks</h2>
            <ul id="taskList"></ul>
            <button onclick="showDecision()">Back</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
